<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "text/css" rel = "stylesheet" href = "css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <div class="header-block">               
                <img src="images/Asset 1@3x 1.png" alt="bank" class="image-bank">               
                <div class="services">
                    <p class="text-bank">БАНК</p>                 
                    <p class="text-business">БИЗНЕС</p>               
                    <p class="text-investments">ИНВЕСТИЦИИ</p>                                           
                    <p class="text-insurance">СТРАХОВАНИЕ</p>
                    <p class="text-mobile">МОБАЙЛ</p>
                    <p class="text-travels">ПУТЕШЕСТВИЯ</p>
                    <p class="text-funny">РАЗВЛЕЧЕНИЯ</p>
                </div>   
                <div>
                    <button class="block-sign">
                        <p class="text-sign"><b>ВОЙТИ</b></p>
                    </button>
                </div> 
            </div>
        </section>
        <section class="main">
            <div class="block-main">
                <div>
                    <h1 class="block-text">
                        Конвертер валют онлайн
                    </h1>
                </div>

                <div class="left-main">
                    <p class="block-from">У меня есть </p>
                    <div class="currency">  
                        <div class="fromRUB"><p class="vulue-text">RUB</p></div> 
                        <div class="fromUSD"><p class="vulue-text">USD</p></div> 
                        <div class="fromEUR"><p class="vulue-text">EUR</p></div> 
                        <div class="fromGBP"><p class="vulue-text">GBP</p></div> 
                    </div>
                    <div class="value">
                        <input type="number" max="150" min="0" class="left-value"/>
                        <p class="from-description"></p>
                    </div>
                </div>


                <div class="right-main">
                    <p class="block-from">Хочу приобрести</p>
                    <div class="currency">  
                        <div class="inRUB"><p class="vulue-text">RUB</p></div> 
                        <div class="inUSD"><p class="vulue-text">USD</div> 
                        <div class="inEUR"><p class="vulue-text">EUR</div> 
                        <div class="inGBP"><p class="vulue-text">GBP</div> 
                    </div>
                    <div class="value">
                        <input type="number" max="150" min="0" class="right-value"/>
                        <p class="in-description"></p>
                    </div>
                </div>

            </div>
        </section>

    </div>
</body>
</html>
